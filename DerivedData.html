<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

    <style type="text/css">
        div {
            clear: left;
        }
    </style>


</head>

<body>
    <div>
        <h3>Total Spend Per Person Broken Down By Store</h3>
        <div id="pie-chart"></div>
    </div>



    <script>
        queue()
            .defer(d3.json, "data/transactions.json") //accessing the data in another file
            .await(makeGraphs); //pushing the data into fuction makeGraphs

        function makeGraphs(error, transactionsData) {
            var ndx = crossfilter(transactionsData);

            var size_dimension = ndx.dimension(function(d) {
                if (d.spend > 200)
                    return "Big";
                else
                    return "Small"
            });


            var size_group = size_dimension.group();
            console.log(size_group.all());

            dc.pieChart("#pie-chart")
                .height(330)
                .radius(90)
                .dimension(size_dimension)
                .group(size_group);




            dc.renderAll(); // this must be called to rendor the charts 
        }
    </script>

</body>

</html>
